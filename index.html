<!DOCTYPE html>
<html ng-app="ngDemo">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="ngDemo.css">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>

<body ng-controller="homeController as home">
    <nav style="background-color: #851414 !important" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand fa fa-bicycle" href="#"><span> S.W.R. </span><i class="fa fa-home"></i></a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    
                    <li><a href="#summer"><i class="fa fa-sun-o"></i> Summer</a></li>
                    <li><a href="#winter"><i class="fa fa-asterisk"></i> Winter</a></li>
                    <li><a href="#products"><i class="fa fa-usd"></i> Products</a></li>
                </ul>
            </div>
        </div>
    </nav>
<div id="login">
    <form>
    Username <input type="text" name="username" style="width:15% !important">
    Password <input type="password" name="password" style="width:15% !important">
    <input type="submit" value="Login">
    </form>
    </div>
  <div id="home">
    <div ng-view></div> <!-- this is where content will be injected -->
  </div>
  
  <footer style="background-color: #851414; color: #9C9A99" class="text-center col-lg-12 footer-fixed-bottom">

  </footer>

</html>
